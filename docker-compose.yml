services:
  backend:
    image: ngixsystem/icafedash-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: icafe_backend
    restart: unless-stopped
    volumes:
      - icafe_data:/app/data # persists config.json and uploads/ across restarts
    environment:
      - FLASK_ENV=production
      - CONFIG_DIR=/app/data
      - DATABASE_URL=mysql+pymysql://icafe_user:icafe_password_change_me@db/icafedash
      - JWT_SECRET_KEY=change-this-to-a-secure-random-string
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=support@icafedash.com
      - SMTP_PASSWORD=rydn kkct edss ygrw
      - SMTP_FROM=support@icafedash.com
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - icafe_net

  db:
    image: mysql:8.0
    container_name: icafe_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_me
      MYSQL_DATABASE: icafedash
      MYSQL_USER: icafe_user
      MYSQL_PASSWORD: icafe_password_change_me
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 5s
      retries: 5
    volumes:
      - icafe_db_data:/var/lib/mysql
    networks:
      - icafe_net

  frontend:
    image: ngixsystem/icafedash-frontend:latest
    build:
      context: ./frontend/icafedash-main
      dockerfile: Dockerfile
    container_name: icafe_frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - icafe_net

  showcase:
    image: ngixsystem/icafedash-showcase:latest
    build:
      context: ./showcase
      dockerfile: Dockerfile
    container_name: icafe_showcase
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - icafe_net

  caddy:
    image: caddy:latest
    container_name: icafe_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - icafe_caddy_data:/data
      - icafe_caddy_config:/config
    networks:
      - icafe_net
    depends_on:
      - showcase
      - frontend

volumes:
  icafe_data:
  icafe_db_data:
  icafe_caddy_data:
  icafe_caddy_config:

networks:
  icafe_net:
    driver: bridge
